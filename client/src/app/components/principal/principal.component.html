<div class="container-fluid">
  <div class="card-body">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h3>
                        Entrada TS
                    </h3>
                </div>
            </div>
            <div class ="row">
              <div class="col-md-12">
                <div id = "pestanias">
                  <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a  class="nav-link active" data-toggle="tab" href="#matriosh">IDE</a>
                    </li>
                  </ul>
                  <section>
                    <div id="myTabContent" class="tab-content">
                      <div class="tab-pane fade active show" id="matriosh">
                        <div class="form-group">
                          <button type="button" class="btn btn-primary" >TRADUCIR</button>
                          <button class="btn btn-primary disabled" (click)="prueba()">ANALIZAR</button>
                          <button type="button" class="btn btn-warning disabled" >TABLA DE SIMBOLOS</button>
                          <button type="button" class="btn btn-danger disabled" >ERRORES</button>
                        </div>
                        <ul class="nav nav-tabs">
                          <li class="nav-item">
                            <a  class="nav-link active" data-toggle="tab" href="#matriosh">Typescript <i class="fas fa-laptop-code"></i></a>
                          </li>
                        </ul>
                        <div class="form-group">
                          <ngx-codemirror id="codemirrorCode"
                                    #codemirror
                                    [options]="codeMirrorOptions"
                                    [(ngModel)]="captura">
                          </ngx-codemirror><br>
                          <ul class="nav nav-tabs">
                            <li class="nav-item">
                              <a  class="nav-link active" data-toggle="tab" href="#matriosh">Traduccion <i class="fas fa-language"></i></a>
                            </li>
                          </ul>
                          <ngx-codemirror id="codemirrorCode"
                                    #codemirror
                                    [options]="codeMirrorOptions3"
                                    [(ngModel)]="translate">
                          </ngx-codemirror>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
        </div>
          <div class="card-body">
            <div class ="row">
              <div class="col-md-12">
                <div id = "pestanias">
                  <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a  class="nav-link active" data-toggle="tab" href="#translate">Consola <i class="fas fa-terminal"></i></a>
                    </li>
                  </ul>
                  <section>
                    <div id="myTabContent" class="tab-content">
                      <div class="tab-pane fade active show" id="translate">
                        <div class="form-group">
                          <ngx-codemirror id="codemirrorCode"
                                    #codemirror
                                    [options]="codeMirrorOptions2"
                                    [(ngModel)]="console2">
                          </ngx-codemirror>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>

              </div>
            </div>
            </div>
        </div>
    </div>
