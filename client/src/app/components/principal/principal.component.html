<div class="container-fluid">
  <div class="card-body">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h3>
                        Entrada TS
                    </h3>
                </div>
            </div>
            <div class ="row">
              <div class="col-md-12">
                <div id = "pestanias">
                  <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a  class="nav-link active" data-toggle="tab" href="#translate">IDE</a>
                    </li>
                  </ul>
                  <section>
                    <div id="myTabContent" class="tab-content">
                      <div class="tab-pane fade active show" id="translate">
                        <div class="form-group">
                          <textarea name="Descripcion"  placeholder="CODIGO TS" rows=10 class="form-control" [(ngModel)]="captura"></textarea>
                          <textarea name="Descripcion2" placeholder="CONSOLA" rows=10 class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                          <button type="button" class="btn btn-primary" >TRADUCIR</button>
                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary" (click)="prueba()">ANALIZAR</button>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
        </div>
          <div class="card-body">
            <div class ="row">
              <div class="col-md-12">
                <div id = "pestanias">
                  <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a  class="nav-link active" data-toggle="tab" href="#translate">TS->MatrioshTS</a>
                    </li>
                  </ul>
                  <section>
                    <div id="myTabContent" class="tab-content">
                      <div class="tab-pane fade active show" id="translate">
                        <div class="form-group">
                          <textarea name="Descripcion"  placeholder="MATRIOSHTS" rows=10 class="form-control"></textarea>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>

              </div>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">

                <div class="form-group">
                  <div id="ast">

                  </div>
                  <button type="button" class="btn btn-primary" >TABLA DE SIMBOLOS</button>
                  <button type="button" class="btn btn-primary" >ERRORES</button>
                </div>

            </div>
        </div>
        <div class="col-md-12">
          <h2>
            Reportes Tabla de Simbolos
          </h2>
          <table class="table table-striped table-dark">
              <thead class="thead-dark">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Fila</th>
                  </tr>
              </thead>
              <tbody id="variables">

              </tbody>
          </table>
        </div>
        <div class="col-md-12">
          <h2>
            Reportes Tabla de Errores
          </h2>
                <table class="table table-striped table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Token</th>
                            <th scope="col">Tipo de Error</th>
                            <th scope="col">Fila</th>
                            <th scope="col">Columna</th>
                        </tr>
                    </thead>
                    <tbody id="errores">

                    </tbody>
                </table>
          </div>
</div>
<script src="../../TreeDraw/chart.js"></script>
